<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLUFYOS Company</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <div class="div-logo">
          <span class="squareLeft"></span>
          <span class="squareTop"></span>
          <span class="squareBottom"></span>
          <img
            src="images/iconBuilding1.png"
            alt="logoCompany"
            style="width: 50px"
          />
          <span class="squareRight"></span>
        </div>
        <h1>FLUFYOS Company</h1>
      </div>
      <div>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Service</a>
        <button class="btn-header">
          <span class="btn-header-text">SIGN UP</span>
        </button>
      </div>
    </header>
    <section id="landing">
      <div class="div-landing">
        <div>
          <h3>Welcome To</h3>
          <h1>FLUFYOS Company</h1>
          <h3>Web Page</h3>
          <p>Ini adalah Website dari FLUFYOS Company</p>
          <div class="btn-landing">
            <button class="btn-main">
              Daftar Disini
              <img
                src="images/logoArrowHead1.png"
                alt="iconArrowRight"
                class="arrowRight"
                style="width: 22px"
              />
            </button>
          </div>
        </div>
        <span class="pipe"></span>
        <div>
          <img
            src="images/iconBuilding1.png"
            alt="iconCompanyLanding"
            style="width: 260px"
          />
        </div>
      </div>
    </section>
    <section id="about">
      <div class="about-div">
        <div>
          <p>
            We are company Information Technology base, and can help you about
            this Digital World
          </p>
        </div>
        <div></div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
